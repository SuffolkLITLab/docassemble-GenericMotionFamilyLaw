id: User Address
question: |
  What is your address?
subquestion: |
  Please put in the address the court should use to mail papers to you.
fields:
  - Street address: users[0].address.address
    address autocomplete: True
  - Unit: users[0].address.unit
    required: False
  - City: users[0].address.city
  - State: users[0].address.state
    code: |
      states_list()
    default: MA      
  - Zip: users[0].address.zip 
---
id: other party address
generic object: Individual
question: |
  What is ${other_parties[0]}'s address?
fields:
  - ${other_parties[0]}'s address is impounded.: op_address_impounded
    datatype: yesno
  - Street address: other_parties[0].address.address
    address autocomplete: True
    hide if: op_address_impounded
  - Unit: other_parties[0].address.unit
    required: False
    hide if: op_address_impounded
  - City: other_parties[0].address.city
    hide if: op_address_impounded
  - State: other_parties[0].address.state
    default: MA   
    code: |
      states_list()   
    hide if: op_address_impounded
  - Zip: other_parties[0].address.zip
    hide if: op_address_impounded
