id: service information
question: |
   Serving ${other_parties[0]}
subquestion:
  ${other_parties[0]} needs to get a copy of anything you file with the court. Getting the copies to ${other_parties[0]} is called "service." 
fields: 
  - Do you know when this motion will be delivered to ${other_parties[0]}?: ready_to_serve
    datatype: yesnoradio    
---
id: service method
question: |
  How are you going to deliver this motion?
subquestion: |
  There are two options for delivering this motion to the other party.
  
  1. Mail the motion to the other party. You must mail it at least 10 days before the hearing; or 
  2. You or a friend can hand the motion to the person you are taking to court.   You or your friend must hand the other party the papers at least 7 days before the hearing.
fields:
  - no label: service_method
    datatype: radio 
    choices:
      - By hand: by hand
      - By mail: by mail
---
id: service by mail 
question: |
  Service by mail 
subquestion: |
  You must mail the motion at least 10 days before the hearing.
fields:
  - 'Date of service by mailing': service_by_mailing_date
    datatype: date
---
id: service by hand
question: |
  Service by hand 
subquestion: |
  You or your friend must hand the other party the papers at least 7 days before the hearing.
fields:
  - 'Date of service by hand': service_by_hand_date
    datatype: date
  - 'Time of service by hand': service_by_hand_time
    datatype: time
---
code: |
  service_by_hand = service_method == "by hand"
  service_by_mail = service_method == "by mail"
---
id: user request
question: |
  Tell the Court what you are asking for.  Be as specific as possible.
subquestion: |
  For example, “I am asking the Court to give me sole legal and physical custody of my children. I would like the defendant to have parenting time every other weekend from Friday at 6 PM through Monday at 9 AM, with pickup and drop-off at my house. I am also asking for the defendant to pay me child support.”
fields:
  - 'What would you like the court to do?': requested_information 
    input type: area
    rows: 8
  - 'Why would you like the court to do this?': requested_reason_to_allow_this_motion
    input type: area
    rows: 8
---
sets: set_users_request
scan for variables: False
code: |
